<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Thành phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách Thành phố</h2>

    <div class="mb-3">
        <a th:href="@{/cities/add}" class="btn btn-primary">Thêm thành phố</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên thành phố</th>
            <th>Quốc gia</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city, iterStat : ${cities}">
            <td th:text="${iterStat.count}"></td>
            <td>
                <a th:href="@{/cities/{id}(id=${city.id})}"
                   th:text="${city.name}"></a>
            </td>
            <td th:text="${city.country != null ? city.country.name : '-'}"></td>
            <td>
                <a th:href="@{/cities/edit/{id}(id=${city.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/cities/delete/{id}(id=${city.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
