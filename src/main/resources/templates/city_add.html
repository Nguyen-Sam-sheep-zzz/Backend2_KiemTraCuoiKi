<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Thành phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Thành phố</h2>

    <form th:action="@{/cities/add}" th:object="${city}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên thành phố</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên thành phố" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quốc gia</label>
            <select th:field="*{country}" class="form-select" required>
                <option value="" disabled selected>-- Chọn quốc gia --</option>
                <option th:each="country : ${countries}"
                        th:value="${country}"
                        th:text="${country.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Diện tích (km²)</label>
            <input type="number" step="0.01" th:field="*{area}" class="form-control" placeholder="Diện tích" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dân số</label>
            <input type="number" th:field="*{population}" class="form-control" placeholder="Dân số" required>
        </div>

        <div class="mb-3">
            <label class="form-label">GDP (tỷ USD)</label>
            <input type="number" step="0.01" th:field="*{gdp}" class="form-control" placeholder="GDP" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Mô tả"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Thêm</button>
        <a th:href="@{/cities}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
