<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Thành phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Chi tiết Thành phố</h2>

    <div class="card mt-3">
        <div class="card-body">
            <h4 class="card-title" th:text="${city.name}"></h4>
            <p><strong>Quốc gia:</strong> <span th:text="${city.country != null ? city.country.name : '-'}"></span></p>
            <p><strong>Diện tích:</strong> <span th:text="${city.area}"></span> km²</p>
            <p><strong>Dân số:</strong> <span th:text="${city.population}"></span></p>
            <p><strong>GDP:</strong> <span th:text="${city.gdp}"></span> tỷ USD</p>
            <p><strong>Mô tả:</strong></p>
            <p th:text="${city.description}"></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/cities}" class="btn btn-secondary">Quay lại danh sách</a>
        <a th:href="@{/cities/edit/{id}(id=${city.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/cities/delete/{id}(id=${city.id})}" class="btn btn-danger"
           onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
    </div>
</div>
</body>
</html>
