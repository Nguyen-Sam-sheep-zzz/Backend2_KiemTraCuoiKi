<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>User List</h2>

<!-- Search -->
<form th:action="@{/users}" method="get" class="d-flex mb-3">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name" class="form-control me-2"/>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Add -->
<a th:href="@{/users/new}" class="btn btn-success mb-3">Add New User</a>

<!-- Table -->
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td>
            <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    <tr th:if="${listUsers.size() == 0}">
        <td colspan="3" class="text-center">No users found</td>
    </tr>
    </tbody>
</table>

</body>
</html>
